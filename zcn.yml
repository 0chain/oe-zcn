header:
  version: 1

distro: zcn

local_conf_header:
  oe-zcn: |
    PATCHRESOLVE = "noop"
    CONF_VERSION = "1"
    DL_DIR ?= "${TOPDIR}/downloads"
    PARALLEL_MAKE = "-j8"
    BB_NUMBER_THREADS = "12"

repos:
  # OE
  meta-openembedded:
    url: "http://git.openembedded.org/meta-openembedded"
    refspec: dunfell
    layers:
      meta-oe:

  # Poky (distro)
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: dunfell
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  # 0chain
  meta-zcn:
    url: "ssh://git@github.com/bernardoaraujor/meta-zcn"
    refspec: dunfell
